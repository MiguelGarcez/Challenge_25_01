<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>Pedidos</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
<div class="container">
    <div class="card">
        <h1>Pedidos</h1>
        <a class="btn" th:href="@{/orders/new}">Novo Pedido</a>

        <table class="table">
            <thead><tr><th>ID</th><th>Peça</th><th>Qtd</th><th>Criado em</th><th>Ações</th></tr></thead>
            <tbody>
            <tr th:each="o:${orders}">
                <td data-label="ID" th:text="${o.id}"></td>
                <td data-label="Peça" th:text="${o.part.model}"></td>
                <td data-label="Qtd" th:text="${o.quantity}"></td>
                <td data-label="Criado em" th:text="${o.createdAt}"></td>
                <td data-label="Ações">
                    <div class="actions">
                        <a class="btn" th:href="@{|/orders/${o.id}/edit|}">Editar</a>
                        <form class="inline" th:action="@{|/orders/${o.id}/delete|}" method="post">
                            <button class="btn btn-secondary">Excluir</button>
                        </form>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>

        <a class="btn btn-secondary back" th:href="@{/home}">Voltar</a>
    </div>
</div>
</body>
</html>
